<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline" >
          <select name="cate_id" >
          </select>  
        </div>
        <div class="layui-form-item layui-inline" >
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>  
        </div>
        <div class="layui-form-item layui-inline" >
          <button class="layui-btn " lay-submit lay-filter="formDemo">筛选</button>
        </div>

      </form>
      <!-- 列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col width="">
          <col width="200">
         <col width="200">
          <col width="200">
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>文章分类</th>
            <th>发表时间</th>
            <th>	状态</th>
            <th>操作</th>

          </tr> 
        </thead>
        <tbody>
         
         
        </tbody>
      </table>
      <!-- 分页区域 -->
      <div id="page">

      </div>
    </div>
  </div>
  <!-- 表格的模版结构 -->
  <script type="text/html" id="tmp-table">
{{each data}}

<tr>
  <td>{{$value.title}}</td>
  <td>{{$value.cate_name}}</td>
  <td>{{$value.pub_date | dateFormat}}</td>
  <td>{{$value.state}}</td>
  <td>
    <button type="button" class="layui-btn">编辑</button>
    <button type="button" class="layui-btn  layui-btn-danger" id="btn-del" data-Id="{{$value.Id}}">删除</button>
  </td>

</tr>
{{/each}}
  </script>
  <!-- 分类下拉框的模版结构 -->
  <script type="text/html" id="tmp-Cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="010">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 导入外部js文件 -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <!-- 引入自己的js文件 -->
  <script src="../assets/js/baseapi.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/article/art_list.js"></script>
</body>
</html>
